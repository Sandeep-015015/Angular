<div class="form-container">
    <h1>Forgot Password</h1>
    <p>If you have forgotten your password please enter your email here and you will recieve a link to reset your password</p>
    <form (ngSubmit)="onSubmit()">
      <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <a routerLink="/login">Go back to Login</a>
  </div>
